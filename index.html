<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музей школы №367</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* Контейнер для боковых изображений и основного контента */
        .page-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        /* Боковые изображения */
        .side-image {
            flex: 0 0 20%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        #left-image {
            background-image: url('https://img-fotki.yandex.ru/get/4206/gelionsk.9c/0_3f4bf_92c1d7bc_orig');
        }
        
        #right-image {
            background-image: url('https://img-fotki.yandex.ru/get/4305/gelionsk.9c/0_3f4cd_fb5f8ea1_orig');
        }
        
        /* Основной контент */
        .main-content {
            flex: 1;
            max-width: 60%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Остальные стили из оригинала */
        .content-wrapper {
            margin-top: 20px;
        }
        
        .text-content {
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.6;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        h1 {
            text-align: center;
            color: #000;
            padding: 20px 0;
        }
        
        .photo-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .photo-container img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        .photo-caption {
            margin-top: 8px;
            font-style: italic;
            color: #666;
            font-size: 0.9em;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00ff22;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }
        
        .button:hover {
            background-color: #2980b9;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
            }
            
            .side-image {
                flex: 0 0 150px;
                width: 100%;
            }
            
            .main-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Левое изображение -->
        <div class="side-image" id="left-image"></div>
        
        <!-- Основной контент -->
        <div class="main-content">
            <h1 id="article-title">Школьный музей</h1>
            
            <div class="content-wrapper">
                <div id="article-description" class="text-content"></div>
                <div id="content-blocks"></div>
            </div>
        </div>
        
        <!-- Правое изображение -->
        <div class="side-image" id="right-image"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
